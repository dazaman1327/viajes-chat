<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaliza tu Viaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        select, input[type="range"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        .checkbox-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background-color: #e57373;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #d32f2f;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üìå Personaliza tu Viaje</div>
        
        <div class="form-group">
            <label>üìç Destino</label>
            <select>
                <option>Europa</option>
                <option>Am√©rica</option>
                <option>Asia</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>üí∞ Presupuesto</label>
            <input type="range" min="10000" max="100000" value="60000">
        </div>
        
        <div class="form-group">
            <label>üé≠ Tipo de Viaje</label>
            <select>
                <option>Primer Euro Viaje</option>
                <option>Destinos poco comunes</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>üîî Invertir en</label>
            <div class="checkbox-group">
                <label><input type="checkbox"> Hoteles</label>
                <label><input type="checkbox"> Comida</label>
                <label><input type="checkbox"> Actividades</label>
            </div>
        </div>
        
        <button class="btn">üîç Preguntar a PaoAI</button>
    </div>
</body>
</html>
